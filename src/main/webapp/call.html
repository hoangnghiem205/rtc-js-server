<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">OWS Call API</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class='row'>
                <div class='col-md-offset-3 col-md-6'>

                    <div class="panel panel-default">
                        <div class="panel-body">

                            
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                
                                <button id="btnCall" class="btn btn-success">CALL</button>
                                <button id="btnAccept" class="btn btn-default" disabled="true">ACCEPT</button>
                                <button id="btnReject" class="btn btn-danger" disabled="true">REJECT</button>
                                <button id="btnEnd" class="btn btn-primary" disabled="true">END</button>
                                
                            

                        </div>
                    </div>

                </div>
            </div>
            
            <div class='row'>
                <div class='col-md-offset-3 col-md-6'>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <video id="vid1" style="width: 100%; height:100%; border: 1px solid gray;"></video>
                            <video id="vid2" style="width: 150px;height: 150px;position: absolute;bottom: 20px;right: 50px;z-index:10000"></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
